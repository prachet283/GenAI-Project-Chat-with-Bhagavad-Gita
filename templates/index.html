<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bhagavad Gita – Krishna Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1>Bhagavad Gita</h1>
      <p>Guidance from Krishna</p>
      <img src="{{ url_for('static', filename='assets/flute.png') }}" alt="Peacock Feather" class="feather" style="width: 200px; height: auto;">
    </header>

    <main class="chat-window" id="chat-window">
      <!-- Messages will appear here -->
    </main>

    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Ask Krishna for guidance...">
      <button id="send-btn">➤</button>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
